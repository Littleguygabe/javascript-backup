<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Bridger</title>
    <link rel="stylesheet" href="style.css">
    <script src="homepage.js"></script>
</head>
<body>
    <div class="rocket center rotate2right" id="rocketAnimation">
        <!--booster-->
        <div class="booster"></div>

        <!--create the fins-->
        <div class="fin alignfinLeft"></div>
        <div class="fin alignfinRight"></div>

        <div class="rocketBodytop"></div>
        <div class="rocketBodyBottom"></div> <!--creates the center body-->

        <div class="window windowPos1 center"></div>
        <div class="window windowPos2 center"></div>
        <div class="window windowPos3 center"></div> <!--creates the windows on the body-->

        <div id="boost1">
            <div class="particle largeParticle blast1 red"></div>
            <div class="particle mediumParticle blast2 yellow"></div>
            <div class="particle largeParticle blast3 orange"></div>
            <div class="particle smallParticle blast4 orange"></div>
            <div class="particle smallParticle blast5 yellow"></div>
        </div>
        <div id="boost2">
            <div class="particle largeParticle blast1 red delay1"></div>
            <div class="particle mediumParticle blast2 yellow delay1"></div>
            <div class="particle largeParticle blast3 orange delay1"></div>
            <div class="particle smallParticle blast4 orange delay1"></div>
            <div class="particle smallParticle blast5 yellow delay1"></div>
        </div>
        <div id="boost3">
            <div class="particle largeParticle blast1 red delay2"></div>
            <div class="particle mediumParticle blast2 yellow delay2"></div>
            <div class="particle largeParticle blast3 orange delay2"></div>
            <div class="particle smallParticle blast4 orange delay2"></div>
            <div class="particle smallParticle blast5 yellow delay2"></div>
        </div>
        <div id="boost4">
            <div class="particle largeParticle blast1 red delay3"></div>
            <div class="particle mediumParticle blast2 yellow delay3"></div>
            <div class="particle largeParticle blast3 orange delay3"></div>
            <div class="particle smallParticle blast4 orange delay3"></div>
            <div class="particle smallParticle blast5 yellow delay3"></div>
        </div>
        <div id="boost5">
            <div class="particle largeParticle blast1 red delay4"></div>
            <div class="particle mediumParticle blast2 yellow delay4"></div>
            <div class="particle largeParticle blast3 orange delay4"></div>
            <div class="particle smallParticle blast4 orange delay4"></div>
            <div class="particle smallParticle blast5 yellow delay4"></div>
        </div>
    </div> 
</body>
</html>
