<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Search</title>
    <script src="../header/headerLogic.js" defer></script>
    <link rel="stylesheet" href="../header/headerNavStyle.css">
    <script src="src.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            People Search
        </h1>
        <nav id="homePageNav">
            <ul class="navBar">
                <li class="navBarBut highlightCurrentPageBut" id="peopleNavBut">People Search</li>
                <li class="navBarBut" id="vehicleNavBut">Vehicle Search</li>
                <li class="navBarBut" id="addVehicleNavBut">Add a Vehicle</li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="searchInputs" class="flex-container">
            <div id="nameSearch" class="searchElement">
                <label for="name">Search For a Name:</label><br>
                <input type="text" class="entryBox" id="name">
            </div>
            <br>
            <div id="licenseSearch" class="searchElement">
                <label for="license">Search For a License Number:</label><br>
                <input type="text" class="entryBox" id="license">
            </div>
        </div>

        <br>        
        <button id="searchButton">Submit</button>

        <br>

        <h2>Search Results</h2>
        <div id="message"></div>
        <div id="results" class="flex-container">
            <ul id="resultsList"></ul>
        </div>
    </main>
</body>
</html>
