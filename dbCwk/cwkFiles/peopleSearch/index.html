<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Search</title>
    <script src="../header/headerLogic.js" defer></script>
    <link rel="stylesheet" href="../header/headerNavStyle.css">

    <script src="src.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>
            Search for People
        </h1>
        <nav id="homePageNav">
            <ul class="navBar">
                <li class="navBarBut" id="homePageNavBut">Home Page</li>
                <li class="navBarBut highlightCurrentPageBut" id="peopleNavBut">People Search</li>
                <li class="navBarBut" id="vehicleNavBut">Vehicle Search</li>
                <li class="navBarBut" id="addVehicleNavBut">Add a Vehicle</li>
                
            </ul>
        </nav>
    </header>

    <main>
        <div id="searchInputs" class="flex-container">
            <div id="nameSearch" class="searchElement">

                <h2>
                    Search For a Name:
                </h2>
                <input type="text" class="entryBox" id="nameSearchEntry">
            </div>
            <br>
            <div id="licenseSearch" class="searchElement">

                <h2>
                    Search For a License Number:
                </h2>
                <input type="text" class="entryBox" id="licenseNumSearchEntry">
            </div>

        </div>
        <br>        
        <div class="navBarBut" id="searchButton">Search the Database</div>
    
        <br>

        <h2>Search Results</h2>
        <div id="results" class="flex-container">
            <ul id="resultsList" class="flex-container">

            </ul>
        </div>

    </main>

</body>
</html
