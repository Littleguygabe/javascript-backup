<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Vehicle</title>
    <script src="../header/headerLogic.js" defer></script>
    <script src="src.js" type="module" defer></script>
    <link rel="stylesheet" href="../style.css">




</head>
<body>
    <div id="container">

        <header>
            <h1>Add a Vehicle</h1>
            <nav id="homePageNav">
                <ul class="navBar">
                    <li class="navBarBut" id="peopleNavBut"><a href="../peopleSearch/index.html"><h2>People Search</h2></a></li>
                    <li class="navBarBut" id="vehicleNavBut"><a href="../vehicleSearch/index.html"><h2>Vehicle Search</h2></a></li>
                    <li class="navBarBut" id="addVehicleNavBut"><h2>Add a Vehicle</h2></li>
                </ul>
            </nav>
        </header>
        
        <aside>
            <img src="../images/car-search.png" alt="A man reaching into his car">
        </aside>
        
        <main>
            <div id="vehicle-entry-section">
                <h3>Enter Vehicle Details</h3>
                <p id="message-vehicle"></p>
                <p id="message"></p>

                <div id="regoDiv">
                    <label for="rego">registration: </label>
                    <input type="text" id="rego">
                </div>

                <div id="makeDiv">
                    <label for="make">make: </label>
                    <input type="text" id="make">
                </div>

                <div id="modelDiv">
                    <label for="model">model: </label>
                    <input type="text" id="model">
                </div>

                <div id="colourDiv">
                    <label for="colour">colour: </label>
                    <input type="text" id="colour">
                </div>

                <div id="ownerDiv">
                    <label for="owner">owner: </label>
                    <input type="text" id="owner">
                </div>


                <button type="button" id="addVehicleBut" >Add vehicle</button>
                <button type="button" id="checkOwner" disabled>Check owner</button>
            </div>
            <div id="addOwnerContainer">

                <p id="message-owner">

                </p>

                <div id="owner-results">
                </div>

                <div id="newUserInputForm">
                </div>

                <div id="newOwnerButContainer">

                </div>

            </div>
                


        </main>
        
        <footer>
            <p>
                Designed by <strong>Gabriel Bridger - 20686810</strong>
            </p>
        </footer>
    </div>

</body>
</html>
